<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/javascript/script.js" />

    <title>facegram</title>
  </head>
  <body>
    <div class="facegram-wrapper">
      <div class="facegram-phone">
        <div class="troca-imagem"></div>
      </div>
      <div class="facegram-continue">
        <div class="group">
          <img
            src="./assets/img/facegram-logo.png"
            class="facegram-logo"
            alt="facegram logo"
          />
          <div class="profile-photo">
            <img src="./assets/img/perfil-facegram.png" alt="foto de perfil" />
          </div>
          <a href="#" id="facegram-login" class="facegram-login">Faça Login</a>
          <a href="#" class="facegram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p id="not-account" class="not-account">Não é você?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
